---
layout: page
template: page
---

<h1 class="page-title">{{ page.title }}</h1>
<div class="container content page-content" id="post" data-role="main">
	{% if page.date %}
	<h2>
		<em class="date">{{ page.date | date_to_long_string }}</em>
	</h2>
	{% endif %}
	{{ content }}
</div><!-- /.content -->
